{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <title>Volunteer Registration</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static './css/regV.css' %}">
  
</head>
<body >
  <div class="signup-form">
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
		<h2>Sign Up</h2>
		<p>Please fill this form to register as a volunteer!</p>
		<hr>
        <div class="form-group">
          <label>Firstname:</label>
			<div class="input-group">
        
				<div class="input-group-prepend">
          
					<span class="input-group-text">
						<span class="fa fa-user"></span>
					</span>                    
				</div>
        
				<input type="text" class="form-control" name="firstname" placeholder="First Name" required="required">
			</div>
        </div>
        <div class="form-group">
          <label>Lastname:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              
              <span class="input-group-text">
                <span class="fa fa-user"></span>
              </span>                    
            </div>
            
            <input type="text" class="form-control" name="lastname" placeholder="Last Name" required="required">
          </div>
            </div>
            <div class="form-group">
          <label>Email Id:</label>
			<div class="input-group">
        
				<div class="input-group-prepend">
          
					<span class="input-group-text">
						<span class="fa fa-envelope"></span>
					</span>                    
				</div>
        
				<input type="email" class="form-control" name="email" placeholder="Email Id" required="required">
			</div>
        </div>
            <div class="form-group">
              <label>contact:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  
                  <span class="input-group-text">
                    <span class="fa fa-user"></span>
                  </span>                    
                </div>
                
                <input type="phone" class="form-control" name="contact" placeholder="contact" required="required">
              </div>
                </div>
                <div class="form-group">
                  <label>Gender :</label>
                  <input type="radio"  style = "margin-left: 30px; " name ="gender"  value="male" checked> Male
                  <span  class ="checkmark"></span>
                  <input type="radio" style = "margin-left: 30px" name= "gender"  value="female"> Female
                  <span class ="checkmark"></span>
              </div>
              <div class="form-group">
                <label>Date of birth:</label>
            <div class="input-group">
              
              <div class="input-group-prepend">
                
                <span class="input-group-text">
                  <span class="fa fa-user"></span>
                </span>                    
              </div>
              
              <input type="date" class="form-control" id="birthday" name="birthday" placeholder="contact" required="required">
            </div>
              </div>
              <div class="form-group">
                <label>Profile Picture:</label>
              
            </div>
            <div class = "image-upload-wrap">
                <input class = "file-upload-input " name="image" type="file" style =" background-color : lightgrey ;"  onchanges="readURL(this);" accept="image/*" />
            </div>
            <div class = "file-upload-content">
                <img class = "file-upload-image"  />
                <div class = "image-title-wrap"></div>
            </div>
            <div class="form-group py-4">
              <div class="dropdown">
                <label>Select your interests:</label>
                <select name="Interests" class="btn btn-success dropdown-toggle"
                  style="background-color: lightgrey;" type="button"
                  id="dropdownMenuButton" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
    
                  <option value="animal welfare">Animal welfare</option>
                  <option value="high school">Education</option>
                  <option value="Food drives">Food drives</option>
                  <option value="xyz">xyz</option>
                  <option value="other">other</option>
                </select>
    
    
              </div>
            </div>
            <div class="form-group">
              <label>Add preferable locations:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-user"></i>
                  </span>                    
                </div>
                <input type="text" class="form-control" name="location" placeholder="location" required="required">
              </div>
                </div>  
                <div class="form-group">
                  <label>LinkedIn URL:</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fa fa-user"></i>
                      </span>                    
                    </div>
                    <input type="text" class="form-control" name="linkedin" placeholder="URL" required="required">
                  </div>
                    </div>  
                
		
        <div class="form-group">
          <label>Add Availability:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-user"></i>
              </span>                    
            </div>
            <input type="text" class="form-control" name="availability" placeholder="availability" required="required">
          </div>
            </div>
             <div class="form-group">
              <div class="dropdown">
                <label>What are you?:</label>
                <select name="Job" class="btn btn-success dropdown-toggle"
                  style="background-color: lightgrey;" type="button"
                  id="dropdownMenuButton" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
    
                  <option value="Student">Student</option>
                  <option value="Employee">Employee</option>
                  <option value="Individual">Individual</option>
                  
                </select>
    
    
              </div>
            </div> 
            
                <div class="form-group">
                  <label>School/College ID:</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fa fa-user"></i>
                      </span>                    
                    </div>
                    <input type="text" class="form-control" name="SchoolID" placeholder="schoolID" required="required">
                  </div>
                    </div>
                    <div class="form-group">
                      <label>Corporation Name:</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="fa fa-user"></i>
                          </span>                    
                        </div>
                        <input type="text" class="form-control" name="corporation" placeholder="Corporation Name" required="required">
                      </div>
                        </div>
                        <div class="form-group">
                          <label>Work Email:</label>
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                <i class="fa fa-user"></i>
                              </span>                    
                            </div>
                            <input type="text" class="form-control" name="WorkEmail" placeholder="Work Email" required="required">
                          </div>
                            </div>
                            <div class="form-group">
                              <label>Add Availability:</label>
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                    <i class="fa fa-user"></i>
                                  </span>                    
                                </div>
                                <input type="text" class="form-control" name="availability" placeholder="availability" required="required">
                              </div>
                                </div>
            <div class="form-group">
              <label>Enter a password:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-lock"></i>
                  </span>                    
                </div>
                <input type="password" class="form-control" name="password" placeholder="Password" required="required">
              </div>
                </div> 
		<div class="form-group">
      <label>Confirm password</label>
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-lock"></i>
						<i class="fa fa-check"></i>
					</span>                    
				</div>
				<input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
			</div>
        </div>
        <div class="form-group">
			<label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div>
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg" onClick="registervol()">Sign Up</button>
        </div>
    </form>
	<div class="text-center">Already have an account? <a href="/">Login here</a></div>
</div>
</body>
</html>
